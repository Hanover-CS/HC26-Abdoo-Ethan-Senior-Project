<!--
Form page for adding a new club.
Extends base.html.
Displays ClubForm fields for:
- name, description, city, country, contact_email
Handles form submission via POST and saves new clubs to the database.
-->

{% extends "clubs/base.html" %}
{% block content %}

<div class="form-page">
    <div class="form-card">
        <h2>Add a New Club</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="button primary">Add Club</button>
        </form>
    </div>
</div>

{% endblock %}
